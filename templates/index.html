<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Fisiología Pulmonar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <h1 class="text-center mb-4">Simulador de Fisiología Pulmonar</h1>
    <p class="text-center text-muted">Ajusta parámetros clínicos para observar el comportamiento del sistema respiratorio simulado.</p>

    <!-- Panel de parámetros clínicos -->
    <div class="card p-4 mb-4 shadow-sm">
        <h5 class="card-title">Parámetros clínicos</h5>
        <form id="simulador-form" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Compliance pulmonar (mL/cmH₂O)</label>
                <input type="number" id="compliance" class="form-control" value="50" step="1">
            </div>
            <div class="col-md-4">
                <label class="form-label">Resistencia de la vía aérea (cmH₂O·s/L)</label>
                <input type="number" id="resistencia" class="form-control" value="15" step="1">
            </div>
            <div class="col-md-4">
                <label class="form-label">Frecuencia respiratoria (resp/min)</label>
                <input type="number" id="frecuencia" class="form-control" value="12" step="1">
            </div>
            <div class="col-md-4">
                <label class="form-label">Fracción inspirada de oxígeno (FiO₂)</label>
                <input type="number" id="fio2" class="form-control" value="0.21" step="0.01" min="0.21" max="1">
            </div>
            <div class="col-md-4">
                <label class="form-label">PEEP (cmH₂O)</label>
                <input type="number" id="peep" class="form-control" value="5" step="1">
            </div>
            <div class="col-md-4">
                <label class="form-label">Volumen corriente (VT) (mL)</label>
                <input type="number" id="vt" class="form-control" value="500" step="10">
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success btn-lg mt-3">Simular</button>
            </div>
        </form>
    </div>

    <!-- Gráfica en tiempo real -->
    <div class="card p-4 shadow-sm">
        <h5 class="card-title">Monitor de simulación</h5>
        <canvas id="grafica" height="300"></canvas>
    </div>
</div>

<!-- Scripts cargados al final -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="/static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
