<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Fisiología Pulmonar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <h1 class="text-center mb-4">Simulador de Fisiología Pulmonar</h1>
    <p class="text-center text-muted">Explora el comportamiento del sistema respiratorio ante distintos estímulos.</p>

    <!-- Panel de configuración -->
    <div class="card p-4 mb-4 shadow-sm">
        <h5 class="card-title">Parámetros del modelo</h5>
        <form id="simulador-form" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Modelo</label>
                <select id="modelo" class="form-select">
                    <option value="1c">Un compartimiento</option>
                    <option value="2c">Dos compartimientos</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tipo de entrada</label>
                <select id="entrada" class="form-select">
                    <option value="escalon">Escalón</option>
                    <option value="pulso">Pulso</option>
                    <option value="seno">Senoidal</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Resistencia (R)</label>
                <input type="number" id="R" class="form-control" value="15" step="0.1">
            </div>
            <div class="col-md-3">
                <label class="form-label">Compliance (C)</label>
                <input type="number" id="C" class="form-control" value="0.00125" step="0.00001">
            </div>
            <div class="col-md-3">
                <label class="form-label">Amplitud presión (P₀ o A)</label>
                <input type="number" id="amp" class="form-control" value="500">
            </div>
            <div class="col-md-3">
                <label class="form-label">Duración / Frecuencia</label>
                <input type="number" id="dur_freq" class="form-control" value="3" step="0.1">
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Simular</button>
            </div>
        </form>
    </div>

    <!-- Resultados -->
    <div class="card p-4 shadow-sm">
        <h5 class="card-title">Resultado</h5>
        <div class="text-center">
            <img id="grafica" src="" alt="Gráfica del volumen" class="img-fluid mt-3" style="max-height: 400px;">
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
