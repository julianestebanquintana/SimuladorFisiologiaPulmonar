<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Fisiolog√≠a Pulmonar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
  <h1 class="text-center mb-4">Simulador de Fisiolog√≠a Pulmonar</h1>
  <p class="text-center text-muted">Ajusta par√°metros cl√≠nicos para observar el comportamiento del sistema respiratorio simulado.</p>

  <!-- Panel de par√°metros cl√≠nicos -->
  <div class="card p-4 mb-4 shadow-sm">
    <h5 class="card-title">Par√°metros cl√≠nicos</h5>
    <form id="simulador-form" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Compliance pulmonar (mL/cmH‚ÇÇO)</label>
        <input type="number" id="compliance" class="form-control" value="50" step="1">
      </div>
      <div class="col-md-4">
        <label class="form-label">Resistencia de la v√≠a a√©rea (cmH‚ÇÇO¬∑s/L)</label>
        <input type="number" id="resistencia" class="form-control" value="15" step="1">
      </div>
      <div class="col-md-4">
        <label class="form-label">Frecuencia respiratoria (resp/min)</label>
        <input type="number" id="frecuencia" class="form-control" value="12" step="1">
      </div>
      <div class="col-md-4">
        <label class="form-label">Fracci√≥n inspirada de ox√≠geno (FiO‚ÇÇ)</label>
        <input type="number" id="fio2" class="form-control" value="0.21" step="0.01" min="0.21" max="1">
      </div>
      <div class="col-md-4">
        <label class="form-label">PEEP (cmH‚ÇÇO)</label>
        <input type="number" id="peep" class="form-control" value="5" step="1">
      </div>
      <div class="col-md-4">
        <label class="form-label">Volumen corriente (VT) (mL)</label>
        <input type="number" id="vt" class="form-control" value="500" step="10">
      </div>
      <div class="col-md-4">
        <label class="form-label">Duraci√≥n de la simulaci√≥n (s)</label>
        <input type="number" id="duracion" class="form-control" value="10" step="1" min="1">
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success btn-lg mt-3">Simular</button>
      </div>
    </form>
  </div>

  <!-- Tabs de visualizaci√≥n -->
  <ul class="nav nav-tabs mb-3" id="visualizacionTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="vista1-tab" data-bs-toggle="tab" data-bs-target="#vista1" type="button" role="tab">‚úîÔ∏è Curvas combinadas + checklists</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="vista2-tab" data-bs-toggle="tab" data-bs-target="#vista2" type="button" role="tab">üìä Curvas en pesta√±as separadas</button>
    </li>
  </ul>

  <div class="tab-content" id="visualizacionTabsContent">
    <!-- Vista 1 -->
    <div class="tab-pane fade show active" id="vista1" role="tabpanel">
      <div class="card p-4 shadow-sm">
        <h5 class="card-title">Vista combinada con checkboxes</h5>

        <div class="mb-3">
          <strong>Mostrar curvas:</strong>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="toggle-volumen" checked>
            <label class="form-check-label" for="toggle-volumen">Volumen</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="toggle-presion" checked>
            <label class="form-check-label" for="toggle-presion">Presi√≥n</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="toggle-flujo" checked>
            <label class="form-check-label" for="toggle-flujo">Flujo</label>
          </div>
        </div>

        <canvas id="grafica" height="300"></canvas>

        <div class="text-end mt-3">
          <button id="pausar" class="btn btn-outline-primary me-2">Pausar</button>
          <button id="descargarCSV" class="btn btn-outline-secondary">Descargar CSV</button>
        </div>
      </div>
    </div>

    <!-- Vista 2 -->
    <div class="tab-pane fade" id="vista2" role="tabpanel">
      <div class="card p-4 shadow-sm">
        <h5 class="card-title">Curvas separadas por pesta√±a</h5>

        <!-- Sub-pesta√±as -->
        <ul class="nav nav-pills mb-3" id="curvaTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-volumen" data-bs-toggle="pill" data-bs-target="#panel-volumen" type="button" role="tab">Volumen</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-presion" data-bs-toggle="pill" data-bs-target="#panel-presion" type="button" role="tab">Presi√≥n</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-flujo" data-bs-toggle="pill" data-bs-target="#panel-flujo" type="button" role="tab">Flujo</button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="panel-volumen" role="tabpanel">
            <canvas id="grafica-volumen" height="250"></canvas>
          </div>
          <div class="tab-pane fade" id="panel-presion" role="tabpanel">
            <canvas id="grafica-presion" height="250"></canvas>
          </div>
          <div class="tab-pane fade" id="panel-flujo" role="tabpanel">
            <canvas id="grafica-flujo" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
<script src="/static/js/alternativa.js"></script> <!-- Aqu√≠ ir√° el script para Vista 2 -->
</body>
</html>
